<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/4185/4185501.png"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='/styles.css') }}"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Upload - Resume Endorser</title>
  </head>

  <body>
    <h1 class="text-center p-4">Automated Resume Endorser</h1>

    <!-- <h2 class="text-center p-4 mb-4">Upload your Resume</h2>
 -->
    <div class="card text-white mb-3 text-center">
      <div class="card-header">Upload your Resume Here</div>

      <div class="card-body">
        <form
          action="/upload"
          method="post"
          enctype="multipart/form-data"
          class="m-3"
        >
          <input
            type="file"
            name="file"
            id=""
            class="btn btn-outline-info p-2"
            style="margin-right: 27px"
          />
          <input type="submit" name="" id="" class="btn btn-outline-info p-2" />
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
